seed: 38 #42

models:
  separate: False
  policy:
    class: GaussianMixin
    clip_actions: False
    clip_log_std: True
    min_log_std: -0.36   # floor std ≈ 0.70 to preserve exploration during Phase-0
    max_log_std: 2.0
    initial_log_std: 0.0
    network:
      - name: net
        input: STATES
        # EXP-092: Smaller [128,128,128] gave vx=0.039 with height=1.11 (WORSE)
        # Reverted to original
        layers: [512, 256, 128]
        activations: elu
    output: ACTIONS
  value:
    class: DeterministicMixin
    clip_actions: False
    network:
      - name: net
        input: STATES
        layers: [512, 256, 128]
        activations: elu
    output: ONE

memory:
  class: RandomMemory
  memory_size: -1  # auto‑size same as agent:rollouts

agent:
  class: PPO
  rollouts: 24               # 24×8192≈196k samples/update
  learning_epochs: 5         # passes per rollout
  mini_batches: 8            # 196k/8 ≈ 24k samples/mini-batch (adjusted for 8192 envs)
  discount_factor: 0.99      # gamma
  lambda: 0.95               # tau
  learning_rate: 5.0e-4      # Reverted - higher LR caused backward drift (EXP-094)
  learning_rate_scheduler: KLAdaptiveLR  # adaptive LR schedule
  learning_rate_scheduler_kwargs:
    kl_threshold: 0.01      # match Anymal example
  state_preprocessor: RunningStandardScaler   # enable input normalization for stability
  state_preprocessor_kwargs: null
  value_preprocessor: RunningStandardScaler  # normalize value
  value_preprocessor_kwargs: null
  random_timesteps: 0
  learning_starts: 0
  grad_norm_clip: 1.0        # grad_norm
  ratio_clip: 0.2            # e_clip - EXP-065: reverted to standard, longer training
  value_clip: 0.2            # clip_value
  clip_predicted_values: True
  entropy_loss_scale: 0.01  # standard exploration
  value_loss_scale: 1.0      # stronger critic weight for stable learning
  kl_threshold: 0.0         # disable early-stop for policy updates
  rewards_shaper_scale: 0.6  # increase reward shaping scale
  time_limit_bootstrap: False
  experiment:
    directory: "harold_direct"
    experiment_name: ""
    write_interval: 10
    checkpoint_interval: auto

trainer:
  class: SequentialTrainer
  timesteps: 15000           # ~15-20 min experiments
  environment_info: log
